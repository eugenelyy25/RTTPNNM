name: Traffic & Weather Data Collection

on:
  schedule:
    # Runs every 30 minutes from 00:00 UTC (8am KL) to 13:30 UTC (9:30pm KL)
    - cron: '0,30 0-13 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  collect-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # FIX: Kills the job if it hangs for more than 15 mins
    permissions:
      contents: write # Important: Allows the script to commit changes (append CSV)
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # FIX: Free up ~4GB space by removing unused pre-installed software
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          echo "Disk space freed."

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          
          # FIX: Install CPU-only PyTorch explicitly FIRST. 
          # This prevents downloading the massive 4GB GPU version which fills the disk.
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          
          # Install other requirements (OpenCV, Pandas, etc.)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
          # Install Ultralytics (it will detect the existing CPU torch and skip the huge download)
          pip install ultralytics
          
          # Pre-download YOLO model to avoid download during script execution
          python -c "from ultralytics import YOLO; YOLO('yolo11n.pt')"

      - name: Run Data Collection Script
        env:
          GOOGLE_MAPS_KEY: ${{ secrets.GOOGLE_MAPS_KEY }}
        # FIX: Added '-u' to force unbuffered output. 
        # This lets you see logs immediately in real-time, rather than waiting for the script to finish.
        run: python -u traffic_collector.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add traffic_data.csv
          git commit -m "Auto-update traffic data [skip ci]" || echo "No changes to commit"
          git push
